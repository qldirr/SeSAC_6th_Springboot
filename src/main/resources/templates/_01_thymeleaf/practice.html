<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p th:if="${age}<20" th:text="${age} + '세는 미성년자 입니다'"></p>
    <p th:unless="${age}<20" th:text="${age} + '세는 성인 입니다'"></p>

    <table border="1">
        <tr>
            <td>이름</td>
            <td>나이</td>
        </tr>
        <tr th:each="person:${persons}">
            <td th:text="${person.getName()}">이름</td>
            <td th:text="${person.getAge()}">나이</td>
        </tr>
    </table>
</body>
</html>
